<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login_page.css" />
    <link rel="icon" href="NEW_FAVICON.png" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h1>Login to "moonbox"</h1>
        <p>Please login to access your dashboard.</p>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="extras">
          <p>Don't have an account? <a href="signup_page.html">Sign Up</a></p>
        </div>
      </div>
    </div>

    <script>
      // Handle form submission to redirect to analytics.html
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent the default form submission
        window.location.href = "analytics.html"; // Redirect to analytics.html
      });
    </script>
  </body>
</html>
