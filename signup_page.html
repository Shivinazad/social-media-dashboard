<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup_page.css" />
    <link rel="icon" href="NEW_FAVICON.png" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h1>Sign Up for "moonbox"</h1>
        <p>Create an account to access your dashboard.</p>
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>
          <button type="submit" class="btn-login">Sign Up</button>
        </form>
        <div class="extras">
          <p>Already have an account? <a href="login_page.html">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
