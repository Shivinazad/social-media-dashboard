      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

          src="360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg"
          alt=""
        />
      </div>
      <div
        style="
          margin-top: 20px;
          margin-bottom: 50px;
          color: white;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        "
      >
        <b>Andrew Smith</b><br />
      </div>
      <div class="sidebar-element">
        <a style="text-decoration: none; color: white" href="analytics.html"
          >Overview</a

    <div class="navbar">
      <p
        style="
          padding-left: 28px;
          padding-top: 5px;
          /* font-family: 'Courier New', Courier, monospace; */
        "
      >
        Settings
      </p>
    </div>

    <div class="settings-container">

      <div class="settings-section">
        <h2 class="section-title">Profile Settings</h2>
        <div class="settings-item">
          <label for="username">Username:</label>
          <input type="text" id="username" value="JessicaDoe" />
        </div>
        <div class="settings-item">
          <label for="email">Email:</label>
          <input type="email" id="email" value="jessica.doe@example.com" />
        </div>
        <div class="settings-item">
          <label for="profile-pic">Profile Picture:</label>
          <input type="file" id="profile-pic" />
        </div>
      </div>

      <!-- Account Preferences Section -->
      <div class="settings-section">
        <h2 class="section-title">Account Preferences</h2>
        <div class="settings-item">
          <label for="language">Language:</label>
          <select id="language">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>
        <div class="settings-item">
          <label for="notifications">Enable Notifications:</label>
          <input type="checkbox" id="notifications" checked />
        </div>
      </div>

      <!-- Theme Options Section -->
      <div class="settings-section">
        <h2 class="section-title">Theme Options</h2>
        <div class="settings-item">
          <label for="theme">Select Theme:</label>
          <select id="theme">
            <option value="dark" selected>Dark Mode</option>
            <option value="light">Light Mode</option>
          </select>
        </div>
      </div>

      <!-- Security Settings Section -->
      <div class="settings-section">
        <h2 class="section-title">Security Settings</h2>
        <div class="settings-item">
          <label for="password">Change Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter new password"
          />
        </div>
        <div class="settings-item">
          <button class="save-button">Save Changes</button>
        </div>
      </div>
    </div>
  </body>
</html>
