<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonbox - Calendar</title>
    <link rel="icon" href="../assets/NEW_FAVICON.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="../js/server.js"></script>
    <link rel="stylesheet" href="../css/Calender.css" />
    <link rel="icon" href="../assets/NEW_FAVICON.png" />
  </head>
  <body>
    <!-- Back button -->
    <div class="back-button" onclick="goBack()">â†</div>

    <h1 style="text-align: center; color: #ff9a8b">ğŸ“… Calender</h1>

    <div id="calendar"></div>

    <!-- Modal Form -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Event</h3>
        <input type="text" id="eventTitle" placeholder="Event Title" required />
        <input type="date" id="eventDate" required />
        <button id="saveEventBtn">Save Event</button>
        <button id="deleteEventBtn" class="delete-btn" style="display: none">
          Delete Event
        </button>
      </div>
    </div>

    <script>
      let calendar;
      let currentEvent = null;
      const calendarEl = document.getElementById("calendar");
      const modal = document.getElementById("eventModal");
      const titleInput = document.getElementById("eventTitle");
      const dateInput = document.getElementById("eventDate");
      const saveBtn = document.getElementById("saveEventBtn");
      const deleteBtn = document.getElementById("deleteEventBtn");
      const modalTitle = document.getElementById("modalTitle");

      function getSavedEvents() {
        return JSON.parse(localStorage.getItem("calendarEvents") || "[]");
      }

      function saveEvents(events) {
        localStorage.setItem("calendarEvents", JSON.stringify(events));
      }

      function renderCalendar(events) {
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events,
          dateClick(info) {
            modalTitle.textContent = "Add Event";
            currentEvent = null;
            titleInput.value = "";
            dateInput.value = info.dateStr;
            deleteBtn.style.display = "none";
            modal.style.display = "block";
          },
          eventClick(info) {
            modalTitle.textContent = "Edit Event";
            currentEvent = info.event;
            titleInput.value = currentEvent.title;
            dateInput.value = currentEvent.startStr;
            deleteBtn.style.display = "block";
            modal.style.display = "block";
          },
        });
        calendar.render();
      }

      document.addEventListener("DOMContentLoaded", () => {
        const events = getSavedEvents();
        renderCalendar(events);
      });

      saveBtn.addEventListener("click", () => {
        const title = titleInput.value.trim();
        const date = dateInput.value;

        if (!title || !date) {
          alert("Please fill out both fields.");
          return;
        }

        const events = getSavedEvents();

        if (currentEvent) {
          const eventIndex = events.findIndex((e) => e.id === currentEvent.id);
          if (eventIndex > -1) {
            events[eventIndex].title = title;
            events[eventIndex].start = date;
            events[eventIndex].end = date;
            currentEvent.remove();
          }
        } else {
          const newEvent = {
            id: new Date().getTime(),
            title,
            start: date,
            end: date,
            color: "#ff3366",
          };
          events.push(newEvent);
        }

        saveEvents(events);

        // Refresh events on the calendar
        const updatedEvents = getSavedEvents();
        calendar.removeAllEvents();
        updatedEvents.forEach((event) => calendar.addEvent(event));

        modal.style.display = "none";
      });

      deleteBtn.addEventListener("click", () => {
        if (currentEvent) {
          const events = getSavedEvents();
          const filteredEvents = events.filter((e) => e.id !== currentEvent.id);
          saveEvents(filteredEvents);
          currentEvent.remove();
          modal.style.display = "none";
        }
      });

      window.onclick = (e) => {
        if (e.target === modal) modal.style.display = "none";
      };

      // Improved function to handle back button navigation
      function goBack() {
        // Check if there's a previous page in history
        if (window.history.length > 1) {
          window.history.back();
        } else {
          // If opened directly or in a new tab, redirect to analytics page
          window.location.href = "analytics.html";
        }
      }
    </script>
  </body>
</html>
