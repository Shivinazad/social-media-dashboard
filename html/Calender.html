<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Event Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <link rel="stylesheet" href="../css/Calender.css" />
    <link rel="icon" href="../assets/NEW_FAVICON.png" />
  </head>
  <body>
    <h1 style="text-align: center; color: #ff9a8b">ðŸ“… Smart Event Planner</h1>

    <div id="calendar"></div>

    <!-- Modal Form -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Event</h3>
        <input type="text" id="eventTitle" placeholder="Event Title" required />
        <input type="date" id="eventDate" required />
        <button id="saveEventBtn">Save Event</button>
        <button id="deleteEventBtn" class="delete-btn" style="display: none">
          Delete Event
        </button>
      </div>
    </div>

    <script>
      let calendar;
      let currentEvent = null;
      const calendarEl = document.getElementById("calendar");
      const modal = document.getElementById("eventModal");
      const titleInput = document.getElementById("eventTitle");
      const dateInput = document.getElementById("eventDate");
      const saveBtn = document.getElementById("saveEventBtn");
      const deleteBtn = document.getElementById("deleteEventBtn");
      const modalTitle = document.getElementById("modalTitle");

      function getSavedEvents() {
        return JSON.parse(localStorage.getItem("calendarEvents") || "[]");
      }

      function saveEvents(events) {
        localStorage.setItem("calendarEvents", JSON.stringify(events));
      }

      function renderCalendar(events) {
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events,
          dateClick(info) {
            modalTitle.textContent = "Add Event";
            currentEvent = null;
            titleInput.value = "";
            dateInput.value = info.dateStr;
            deleteBtn.style.display = "none";
            modal.style.display = "block";
          },
          eventClick(info) {
            modalTitle.textContent = "Edit Event";
            currentEvent = info.event;
            titleInput.value = currentEvent.title;
            dateInput.value = currentEvent.startStr;
            deleteBtn.style.display = "block";
            modal.style.display = "block";
          },
        });
        calendar.render();
      }

      document.addEventListener("DOMContentLoaded", () => {
        const events = getSavedEvents();
        renderCalendar(events);
      });

      saveBtn.addEventListener("click", () => {
        const title = titleInput.value.trim();
        const date = dateInput.value;

        if (!title || !date) {
          alert("Please fill out both fields.");
          return;
        }

        const events = getSavedEvents();

        if (currentEvent) {
          const index = events.findIndex(
            (e) =>
              e.title === currentEvent.title &&
              e.start === currentEvent.startStr
          );
          if (index !== -1) {
            events[index].title = title;
            events[index].start = date;
            currentEvent.remove();
            calendar.addEvent(events[index]);
          }
        } else {
          const newEvent = { title, start: date, color: "#ff3366" };
          events.push(newEvent);
          calendar.addEvent(newEvent);
        }

        saveEvents(events);
        modal.style.display = "none";
      });

      deleteBtn.addEventListener("click", () => {
        if (currentEvent) {
          const events = getSavedEvents().filter(
            (e) =>
              !(
                e.title === currentEvent.title &&
                e.start === currentEvent.startStr
              )
          );
          saveEvents(events);
          currentEvent.remove();
          modal.style.display = "none";
        }
      });

      window.onclick = (e) => {
        if (e.target === modal) modal.style.display = "none";
      };
    </script>
  </body>
</html>
